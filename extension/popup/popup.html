<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProseAI Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <h1>‚ú® ProseAI</h1>
            <p>AI Writing Assistant</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>Enabled Apps</h2>
                <div class="apps-list">
                    <label class="app-toggle">
                        <input type="checkbox" id="app-whatsapp" value="whatsapp">
                        <span class="toggle-label">
                            <span class="app-icon">üí¨</span>
                            <span>WhatsApp Web</span>
                        </span>
                    </label>

                    <label class="app-toggle">
                        <input type="checkbox" id="app-telegram" value="telegram">
                        <span class="toggle-label">
                            <span class="app-icon">‚úàÔ∏è</span>
                            <span>Telegram Web</span>
                        </span>
                    </label>

                    <label class="app-toggle">
                        <input type="checkbox" id="app-linkedin" value="linkedin">
                        <span class="toggle-label">
                            <span class="app-icon">üíº</span>
                            <span>LinkedIn</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="section">
                <h2>Your Trusted AI Assistant</h2>
                <input type="text" id="api-endpoint" class="input-field" value="https://prose-ai-nine.vercel.app"
                    readonly>
                <p class="hint">Your Trusted</p>
            </div>

            <div class="section">
                <button id="save-btn" class="btn btn-primary">Save Settings</button>
                <div id="status-message" class="status-message"></div>
            </div>

            <div class="section">
                <div class="info-box">
                    <h3>How to Use</h3>
                    <ol>
                        <li>Open a supported messaging app</li>
                        <li>Type your message</li>
                        <li>Click the ‚ú® button</li>
                        <li>Choose a tone</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="#" id="reset-onboarding">Reset Onboarding</a>
            <span class="version">v1.0.0</span>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
